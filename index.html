<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter webpage</title>
    <link rel="stylesheet" href="/counter-webpage/assets/css/counter.css">
    <link rel="icon" type="image/x-icon" href="/counter-webpage/assets/img/icon.png">

<body>
    <div class="box">
        <p class="number">0</p>
        <div class="inside-box">
            <button class=" button" id="minus">-</button>
            <button class="button" id="reset">Reset</button>
            <button class=" button" id="plus">+</button>
        </div>
    </div>

    <script src="/counter-webpage/assets/js/counter.js"></script>
</body>
</html>
